<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InnoCodegen</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js"></script>
</head>

<body>
  <div class="container">
    <form id="loginForm" target="blank">
      <label for="id">ID</label><input type="text" name="id" required>
      <label for="password">Password</label><input type="password" name="password" required>
      <button type="submit">Login</button>
    </form>

    <form id="apiForm" target="blank">
      <label for="hostName">User Name</label><input type="text" name="name" required>
      <label for="hostName">Host Name</label><input type="text" name="host" required>
      <label for="macAddr">MAC Address</label><input type="text" name="mac" required>
      <button type="submit">Submit</button>
      <div id="result"></div>
    </form>
  </div>
  <div id="toast"></div>
  <div class="hist-container" id="historyCont">
    <textarea id="history" readonly></textarea>
    <button type="button" id="toggleHistory">라이선스 생성기록</button>
  </div>
</body>
</html>
